<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle text effect with Blotterjs library</title>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div id="main"></div>


    <!--Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/blotter.min.js"></script>
    <script src="https://cdn.rawgit.com/bradley/Blotter/3007fe6e/build/materials/fliesMaterial.js"></script>

    <script>

        var container = document.getElementById("main");

        var text = new Blotter.Text("pablopsdigital", {
            family: "serif",
            size: 300,
            fill: "#fff",
            paddingLfet: 80,
            paddingRight: 80,
            paddintTop: 80,
            paddingBottom: 80
        });

        var material = new Blotter.FliesMaterial();
        material.uniforms.uPointCellWidth.value = 0.01;
        material.uniforms.uPointRadius.value = 0.6;
        material.uniforms.uSpeed.value = 3;

        var blotter = new Blotter(material, {
            texts: text
        });

        var scope = blotter.forText(text);
        scope.appendTo(container);

    </script>

</body>

</html>
